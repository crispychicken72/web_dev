<div class="container">
  <h2 id="menu-categories-title" class="text-center">Newsletter Signup</h2>
  <div class="text-center">
      Please enter your information below
  </div>

  <ng-form name='newsletterForm' novalidate>
    <input class="sign-up-text" type="text" name="firstName" placeholder="First"
      ng-model="stored.user.firstName"
      required>
      <span ng-if="newsletterForm.firstName.$invalid && newsletterForm.firstName.$touched">
        First Name is required please.
      </span>
      <br>

    <input class="sign-up-text" type="text" name="lastName" placeholder="Last"
      ng-model="stored.user.lastName"
      required>
      <span ng-if="newsletterForm.lastName.$invalid && newsletterForm.lastName.$touched">
        Last Name is required please.
      </span>
      <br>

    <input class="sign-up-text" type="email" name="email" placeholder="Email"
      ng-model="stored.user.email"
      required>
      <span ng-if="newsletterForm.email.$invalid && newsletterForm.email.$touched">
        Must be a valid email address: handle@domain format.
      </span>
      <br>

    <input class="sign-up-text" type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="stored.user.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})"
      required>
      <span ng-if="newsletterForm.phone.$required && newsletterForm.phone.$touched">
        Phone required.
      </span>
      <span ng-if="newsletterForm.phone.$invalid && newsletterForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>


    <input class="sign-up-text" type="text" name="favMenuNum" placeholder="A11" ng-model="stored.user.favMenuNum"
    ng-change="myValidation(newsletterForm.favMenuNum)">
      <span ng-if="newsletterForm.favMenuNum.$invalid && newsletterForm.favMenuNum.$touched">
        No such menu number exists.
      </span>
      <br>
    

    <button class="sign-up-text"
      ng-disabled="newsletterForm.$invalid"
      ng-click="submit()">Sign Up</button>
  </ng-form>

  <br>

  <span class="sign-up-text" ng-if="hasSubmitted">Your information has been saved</span>



</div>
